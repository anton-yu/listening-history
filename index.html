<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script type="text/javascript" src="app.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" />
<style type="text/css">

	.jumbotron {
		background-color: #333;
		color: #fff;
	}

	.jumbotron p {
		color: #aaa;
	}

</style>
<title>Listening History</title>
</head>
<body onload="startApp()">

	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron">
		<div class="container">
			<h2>Spotify Listening History Playlist</h2>
			<p>
				Create a Spotify playlist of your recent listening history using last.fm scrobbles. 
			</p>
		</div>
	</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-6">
				<h2>Enter your username on last.fm to retrieve recent scrobbles.</h2>
				<div class="form-group">
					<textarea name="last.fm username" class="form-control" id="alltext" rows="1" maxlength="100"></textarea>
				</div>
				<p>
					<button class="btn btn-lg btn-primary btn-success" id="start">Create your Spotify playlist!</button>
				</p>
				<div></div>
			</div>
		</div>
	</div>
</body>
</html>
